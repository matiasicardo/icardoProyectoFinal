<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="../../css/style.css">
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <!--js-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/main.js" type="module"></script>
    <script src="../../js/stock.js" type="module"></script>
    <title>Productos</title>
</head>

<body>

    <header>
        <div class="titulo">
            <h2>Productos</h2>
        </div>
        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active  text-body" aria-current="page" href="#">Mi Cuenta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-body" href="#">Ofertas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-body" href="#">Contacto</a>
                </li>
                <li class="nav-item ">
                    <button class="nav-link text-body" id="open" href="#">Carrito <span id="contador-carrito">0</span>
                        </a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="producto-contenedor">
    </main>
    <h3>Tu Carrito</h3>
    <div>
        <table>
            <thead>
                <tr class="tablaCarrito">
                    <th class="columnaCarrito">Modelo</th>
                    <th class="columnaCarrito">Descripcion</th>
                </tr>
            </thead>
        </table>
    </div>
    <main id="carrito-contenedor">
    </main>
    <div class="columnaCarrito">
        <div>
            <label>Tu nombre:</label>
            <input type="text" placeholder="Ingrese nombre y apellido">
        </div>
        <div>
            <label>Tu correo:</label>
            <input type="text" placeholder="Ingrese correo electronico">
        </div>
        <div id="resultadoCotizacion" class="columnaCarrito">
            <div class="row">
              <div class="col s8 left">
                <h4 class="black-text left-align">Total de carrito: </h4>
              </div>
              <div class="col s4 right">
                <h4 id="precioTotal">$ 0.00</h4>
              </div>      
            </div>
          </div>
        <button class="botonCompras">Aceptar</button>
    </div>



    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</body>

</html>
